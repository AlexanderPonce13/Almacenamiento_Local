<!DOCTYPE html>
<html lang="es"> <!-- Define el tipo de documento y el idioma -->
<head>
    <meta charset="UTF-8"> <!-- Establece el conjunto de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura la ventana gráfica para dispositivos móviles -->
    <title>Ingreso de Datos de Clientes</title> <!-- Título de la página -->
    <link rel="stylesheet" href="styles.css"> <!-- Enlace al archivo CSS externo -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> <!-- Enlace a la fuente de Google -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Enlace a los iconos de Font Awesome -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- Enlace a la librería de SweetAlert2 -->
</head>
<body>
    <div class="container"> <!-- Contenedor principal -->
        <h1><i class="fas fa-user-plus"></i> Ingreso de Datos de Clientes</h1> <!-- Título con icono -->
        <form id="clientForm"> <!-- Formulario con ID -->
            <label for="cedula">Cédula:</label> <!-- Etiqueta para el campo de cédula -->
            <input type="text" id="cedula" name="cedula" required> <!-- Campo de entrada de texto para la cédula -->

            <label for="apellidos">Apellidos:</label> <!-- Etiqueta para el campo de apellidos -->
            <input type="text" id="apellidos" name="apellidos" required> <!-- Campo de entrada de texto para los apellidos -->

            <label for="nombres">Nombres:</label> <!-- Etiqueta para el campo de nombres -->
            <input type="text" id="nombres" name="nombres" required> <!-- Campo de entrada de texto para los nombres -->

            <label for="direccion">Dirección:</label> <!-- Etiqueta para el campo de dirección -->
            <input type="text" id="direccion" name="direccion" required> <!-- Campo de entrada de texto para la dirección -->

            <label for="telefono">Teléfono:</label> <!-- Etiqueta para el campo de teléfono -->
            <input type="text" id="telefono" name="telefono" required> <!-- Campo de entrada de texto para el teléfono -->

            <label for="correo">Correo Electrónico:</label> <!-- Etiqueta para el campo de correo electrónico -->
            <input type="email" id="correo" name="correo" required> <!-- Campo de entrada de correo electrónico -->

            <button type="submit"><i class="fas fa-save"></i> Guardar</button> <!-- Botón de envío del formulario -->
        </form>
        <div id="message"></div> <!-- Div para mostrar mensajes -->
        <button onclick="location.href='clients.html'"><i class="fas fa-users"></i> Ver Clientes</button> <!-- Botón para ver clientes registrados -->
    </div>
    <script src="script.js"></script> <!-- Enlace al archivo JavaScript -->
</body>
</html>
